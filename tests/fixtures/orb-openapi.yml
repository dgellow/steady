              "description": "If this ingestion request is part of a backfill, this parameter ties the ingested events to the backfill"
            },
            "name": "backfill_id",
            "in": "query"
          }
        ],
        "requestBody": {
          "content": {
            "application/json": { "schema": { "$ref": "#/components/schemas/IngestRequestBody" } }
          },
          "required": true
        },
        "responses": {
