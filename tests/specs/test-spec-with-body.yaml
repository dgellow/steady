openapi: 3.1.0
info:
  title: Test API for Request Body Validation
  version: 1.0.0
servers:
  - url: http://localhost:3001

paths:
  /users:
    post:
      summary: Create a new user
      operationId: createUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - email
              properties:
                name:
                  type: string
                  minLength: 1
                  maxLength: 100
                email:
                  type: string
                  format: email
                age:
                  type: integer
                  minimum: 0
                  maximum: 150
                tags:
                  type: array
                  items:
                    type: string
      responses:
        "200":
          description: User created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  name:
                    type: string
                  email:
                    type: string
                  age:
                    type: integer

  /users/{id}:
    get:
      summary: Get a user by ID
      operationId: getUser
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            minimum: 1
      responses:
        "200":
          description: User found
          content:
            application/json:
              example:
                id: "123"
                name: "Alice"
                email: "alice@example.com"
                age: 30

    put:
      summary: Update a user
      operationId: updateUser
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            minimum: 1
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  minLength: 1
                email:
                  type: string
                  format: email
                age:
                  type: integer
                  minimum: 0
      responses:
        "200":
          description: User updated
          content:
            application/json:
              example:
                id: "123"
                name: "Alice Updated"
                email: "alice.new@example.com"

  /posts:
    post:
      summary: Create a post with complex nested schema
      operationId: createPost
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - title
                - content
                - author
              properties:
                title:
                  type: string
                  minLength: 1
                  maxLength: 200
                content:
                  type: string
                  minLength: 1
                author:
                  type: object
                  required:
                    - id
                    - name
                  properties:
                    id:
                      type: integer
                    name:
                      type: string
                    email:
                      type: string
                      format: email
                tags:
                  type: array
                  items:
                    type: string
                  minItems: 1
                  maxItems: 10
                metadata:
                  type: object
                  additionalProperties:
                    type: string
      responses:
        "200":
          description: Post created
          content:
            application/json:
              example:
                id: "post-123"
                title: "My Post"
                content: "Post content here"
                author:
                  id: 1
                  name: "Alice"

  /products/{category}/{id}:
    get:
      summary: Get product with multiple path parameters
      operationId: getProduct
      parameters:
        - name: category
          in: path
          required: true
          schema:
            type: string
            enum: [electronics, books, clothing]
        - name: id
          in: path
          required: true
          schema:
            type: string
            pattern: "^[A-Z]{2}\\d{6}$"
      responses:
        "200":
          description: Product found
          content:
            application/json:
              example:
                id: "AB123456"
                category: "electronics"
                name: "Laptop"
