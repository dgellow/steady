name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x
          cache: true

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Show current versions
        run: |
          echo "## Current package versions:" >> $GITHUB_STEP_SUMMARY
          echo "| Package | Version |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|---------|" >> $GITHUB_STEP_SUMMARY
          for manifest in deno.json packages/*/deno.json; do
            if [ -f "$manifest" ]; then
              name=$(jq -r '.name // "unknown"' "$manifest")
              version=$(jq -r '.version // "unknown"' "$manifest")
              echo "| $name | $version |" >> $GITHUB_STEP_SUMMARY
            fi
          done

      # pls release is idempotent and self-healing:
      # - If tag exists: no-op (success)
      # - If tag missing: creates it (self-heals from previous failure)
      - name: Create release (if release commit merged)
        run: deno run -A --reload=jsr:@dgellow/pls jsr:@dgellow/pls release
        env:
          GITHUB_TOKEN: ${{ secrets.PLS_RELEASE_TOKEN }}

      - name: Create/update release PR
        run: deno run -A --reload=jsr:@dgellow/pls jsr:@dgellow/pls prep --execute
        env:
          GITHUB_TOKEN: ${{ secrets.PLS_RELEASE_TOKEN }}
