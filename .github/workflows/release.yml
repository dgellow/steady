name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write
  
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.5.x
          cache: true

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Show current versions
        run: |
          echo "## Current package versions:" >> $GITHUB_STEP_SUMMARY
          echo "| Package | Version |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|---------|" >> $GITHUB_STEP_SUMMARY
          for manifest in deno.json packages/*/deno.json; do
            if [ -f "$manifest" ]; then
              name=$(jq -r '.name // "unknown"' "$manifest")
              version=$(jq -r '.version // "unknown"' "$manifest")
              echo "| $name | $version |" >> $GITHUB_STEP_SUMMARY
            fi
          done

      - name: Check if release commit
        id: check
        run: |
          if git log -1 --pretty=%B | grep -q "^chore: release v"; then
            echo "is_release=true" >> $GITHUB_OUTPUT
          else
            echo "is_release=false" >> $GITHUB_OUTPUT
          fi

      - name: Create release (on release commit)
        if: steps.check.outputs.is_release == 'true'
        run: deno run -A jsr:@dgellow/pls --storage=github --execute
        env:
          GITHUB_TOKEN: ${{ secrets.PLS_RELEASE_TOKEN }}         

      - name: Create/update release PR (on regular commit)
        if: steps.check.outputs.is_release == 'false'
        run: deno run -A jsr:@dgellow/pls prep --execute
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
