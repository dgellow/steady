name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2

      - name: Check formatting
        run: deno fmt --check

      - name: Type checking
        run: deno check cmd/steady.ts src/**/*.ts packages/**/*.ts

      - name: Lint code
        run: ./scripts/lint

      - name: Check import boundaries
        run: deno task check-boundaries

  test:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2

      - name: Run tests
        run: ./scripts/test
