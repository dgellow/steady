name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  quality-checks:
    name: Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2

      - name: Check formatting
        run: |
          deno fmt --check
          if [ $? -ne 0 ]; then
            echo "Code is not properly formatted. Run 'deno fmt' to fix."
            exit 1
          fi
          echo "Code formatting is correct"

      - name: Type checking
        run: |
          deno check
          echo "Type checking passed"

      - name: Lint code
        run: |
          deno lint
          echo "Linting passed"

      - name: Check import boundaries
        run: |
          deno task check-boundaries
          echo "Import boundaries respected"