name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          cache: true

      - name: Check formatting
        run: deno fmt --check

      - name: Type checking
        run: deno check cmd/steady.ts src/**/*.ts packages/**/*.ts

      - name: Lint code
        run: ./scripts/lint

      - name: Check import boundaries
        run: deno task check-boundaries

  test:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          cache: true

      - name: Run tests
        run: ./scripts/test

  test-openapi-directory:
    name: OpenAPI Directory Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache submodules
        id: cache-submodules
        uses: actions/cache@v4
        with:
          path: test-fixtures/openapi-directory
          key: submodules-${{ hashFiles('.gitmodules') }}

      - name: Checkout submodules
        if: steps.cache-submodules.outputs.cache-hit != 'true'
        run: git submodule update --init --recursive

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          cache: true

      - name: Run OpenAPI directory tests
        run: deno task test:specs
