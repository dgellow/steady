name: Publish

on:
  push:
    branches: [main]
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      action:
        description: "Action to run"
        required: true
        type: choice
        options:
          - prep
          - publish

jobs:
  # Runs on main push: analyzes commits and creates/updates release PR
  prepare-release:
    name: Prepare Release
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && inputs.action == 'prep')

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Deno
        uses: denoland/setup-deno@v2

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Show current versions
        run: |
          echo "## Current package versions:" >> $GITHUB_STEP_SUMMARY
          echo "| Package | Version |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|---------|" >> $GITHUB_STEP_SUMMARY
          for manifest in deno.json packages/*/deno.json; do
            if [ -f "$manifest" ]; then
              name=$(jq -r '.name // "unknown"' "$manifest")
              version=$(jq -r '.version // "unknown"' "$manifest")
              echo "| $name | $version |" >> $GITHUB_STEP_SUMMARY
            fi
          done

      - name: Run pls prep
        run: |
          deno run -A jsr:@dgellow/pls prep --storage=github --execute
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Runs on GitHub release creation: publishes all packages to JSR
  publish-jsr:
    name: Publish to JSR
    runs-on: ubuntu-latest
    if: github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && inputs.action == 'publish')

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2

      - name: Publish packages in dependency order
        run: |
          # Leaf packages (no workspace deps)
          deno publish --config packages/json-pointer/deno.json
          # Depends on json-pointer
          deno publish --config packages/json-schema/deno.json
          # Depends on json-pointer, json-schema
          deno publish --config packages/openapi/deno.json
          # Root CLI (depends on all)
          deno publish
