name: Version Bump

on:
  workflow_dispatch:
    inputs:
      bump_type:
        description: "Version bump type"
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
      transition:
        description: "Pre-release transition (optional)"
        required: false
        type: choice
        options:
          - ""
          - alpha
          - beta
          - rc
          - stable
      create_pr:
        description: "Create a pull request with version changes"
        required: true
        type: boolean
        default: true

jobs:
  version-bump:
    name: Bump All Workspace Packages
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Deno
        uses: denoland/setup-deno@v2

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Show current versions
        id: versions
        run: |
          echo "## Current package versions:" >> $GITHUB_STEP_SUMMARY
          echo "| Package | Version |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|---------|" >> $GITHUB_STEP_SUMMARY
          for manifest in deno.json packages/*/deno.json; do
            if [ -f "$manifest" ]; then
              name=$(jq -r '.name // "unknown"' "$manifest")
              version=$(jq -r '.version // "unknown"' "$manifest")
              echo "| $name | $version |" >> $GITHUB_STEP_SUMMARY
            fi
          done

      - name: Run pls (dry-run)
        run: |
          echo "## Dry-run output:" >> $GITHUB_STEP_SUMMARY
          if [ -n "${{ inputs.transition }}" ]; then
            deno run -A jsr:@dgellow/pls transition ${{ inputs.transition }} --${{ inputs.bump_type }} --storage=github 2>&1 | tee -a $GITHUB_STEP_SUMMARY
          else
            deno run -A jsr:@dgellow/pls prep --${{ inputs.bump_type }} --storage=github 2>&1 | tee -a $GITHUB_STEP_SUMMARY
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run pls (execute)
        run: |
          if [ -n "${{ inputs.transition }}" ]; then
            deno run -A jsr:@dgellow/pls transition ${{ inputs.transition }} --${{ inputs.bump_type }} --storage=github --execute
          else
            deno run -A jsr:@dgellow/pls prep --${{ inputs.bump_type }} --storage=github --execute
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Pull Request
        if: inputs.create_pr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: bump versions (${{ inputs.bump_type }})"
          title: "chore: bump versions (${{ inputs.bump_type }})"
          body: |
            Automated version bump using [pls](https://github.com/dgellow/pls).

            **Bump type:** ${{ inputs.bump_type }}
            **Transition:** ${{ inputs.transition || 'none' }}

            ## Packages bumped
            - @steady/cli (root)
            - @steady/json-pointer
            - @steady/json-schema
            - @steady/openapi

            This PR was automatically generated by the version-bump workflow.
          branch: version-bump/${{ github.run_id }}
          base: main
          delete-branch: true
